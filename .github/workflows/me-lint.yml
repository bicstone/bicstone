name: bicstone/me - Lint

on:
  push:
    branches: [main]
    paths:
      - packages/me/**
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    defaults:
      run:
        working-directory: ./packages/me

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: ./packages/me/.node-version
          cache: npm
      - run: npm ci
      - run: npm run check
      - run: npm run build
